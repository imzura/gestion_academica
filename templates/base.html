{% load static %}
<!DOCTYPE html>
<html lang="es" class="js">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="{% static 'images/icono.png' %}" />
    <title>Gestión Académica</title>
    <link rel=" stylesheet" href="{% static 'css/dashlite.css' %}" />
    <link rel=" stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="nk-body">
    <div class="encabezado">
        <div class="icono">
            <img src="{% static 'images/icono.png' %}" alt="Course">
        </div>
        <h1>Gestion Académica</h1>
        <div>
            <a href="{% url 'courses' %}" class="button button1"><i class="fa fa-calendar-days mx-1"></i>Cursos</a>
            <a href="{% url 'students' %}" class="button button2"><i class="fa fa-users mx-1"></i>Estudiantes</a>
        </div>
    </div>
    <div class="nk-content-body">
        {% block content %}

        {% endblock %}
    </div>

    <!-- JavaScript -->
    <script src="{% static 'js/bundle.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/libs/datatable-btns.js' %}"></script>
</body>

</html>
